backend:
  name: git-gateway
  branch: master
local_backend: true
media_folder: public/img
public_folder: img
collections:
  - name: 'pages'
    label: 'Pages'
    files:
    - label: 'Home'
      name: 'home'
      file: 'contents/home.md'
      fields:
        - label: 'Home Banner Carousel'
          name: 'homeCarousel'
          widget: 'list'
          fields:
            - {label: 'Title', name: 'title', widget: 'string'}
            - {label: 'Subtitle', name: 'subTitle', widget: 'string' }
            - {label: 'Short description', name: 'description', widget: 'text' }
            - {label: 'Show CTA', name: 'showCTA', widget: 'boolean' }
            - {label: 'CTA button label', name: 'ctaBtnLabel', widget: 'string'}
            - label: 'Banner image'
              name: 'bannerImage'
              widget: 'image'
              media_library:
                config:
                  multiple: false
        - label: 'Team details'
          name: 'teamDetails'
          widget: 'list'
          fields:
              - {label: "Member name", name: "memberName", widget: "string"}
              - label: 'Member title'
                name: 'memberTitle'
                widget: 'select'
                options:
                  - { label: "Mr", value: "mr" }
                  - { label: "Mrs", value: "mrs" }
                default: [{ label: "Mr", value: "mr" }]
              - {label: "Member role", name: "memberRole", widget: "string"}
              - label: 'Team Member Image'
                name: 'memberAvatar'
                widget: 'image'
                media_library:
                  config:
                    multiple: false
        - label: 'About us'
          name: 'aboutUs'
          widget: 'object'
          fields:
            - label: 'About us image'
              name: 'aboutUsImage'
              widget: 'image'
              media_library:
                config:
                  multiple: false
            - {label: 'Description', name: 'description', widget: 'text'}
            - {label: 'Vision', name: 'visionDesc', widget: 'string'}
            - {label: 'Mission', name: 'missionDesc', widget: 'string'}
        - label: 'What we do'
          name: 'whatWeDo'
          widget: 'list'
          fields:
            - {label: 'Title', name: 'title', widget: 'string'}
            - {label: 'Description', name: 'description', widget: 'text'}
            - label: 'What we do image'
              name: 'whatWeDoImage'
              widget: 'image'
              media_library:
                config:
                  multiple: false

  - name: 'settings'
    label: 'Settings'
    files:
      - label: 'General'
        name: 'generalSettings'
        file: 'contents/settings/general.md'
        fields:
          - {label: 'Website title', name: 'site_title', widget: 'string'}
          - {label: Logo alternate title, name: logo_alt_Title, widget: string}
      - label: 'Widgets'
        name: 'widgets'
        file: 'contents/settings/widgets.md'
        fields:
          - label: 'Social Widget'
            name: 'socialWidget'
            widget: object
            fields:
              - {label: Widget Title, name: widgetTitle, widget: string}
              - {label: Enable, name: widgetEnable, widget: boolean, default: true}
              - {label: Facebook URL, name: facebookUrl, widget: string, required: false}
              - {label: Instagram URL, name: instagramUrl, widget: string, required: false}
              - {label: Twitter URL, name: twitterUrl, widget: string, required: false}
          - label: 'Reach us Widget'
            name: 'reachUsWidget'
            widget: object
            fields:
              - {label: Widget Title, name: widgetTitle, widget: string}
              - {label: Enable, name: widgetEnable, widget: boolean, default: true}
              - {label: Organisation Name, name: orgName, widget: string, required: true}
              - {label: Address line 1 URL, name: addressLine1, widget: string, required: true}
              - {label: Address line 2 URL, name: addressLine2, widget: string, required: false}
              - {label: City, name: cityName, widget: string, required: true}
              - {label: State, name: stateName, widget: string, required: true}
              - {label: Pincode, name: pincode, widget: string, required: true}
              - {label: Contact mail address, name: emailAddress, widget: string, required: false, pattern: ['^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$', 'Provide a valid email address']}
              - {label: Contact phone number, name: phoneNumber, widget: string, required: false }
          - label: 'Quick links Widget'
            name: 'quickLinkWidget'            
            widget: object
            fields:
              - {label: Widget Title, name: widgetTitle, widget: string, default: 'We are social'}
              - {label: Enable, name: widgetEnable, widget: boolean, default: true}
              - label: 'Links list'
                name: 'linkslist'
                widget:
                    'list'
                fields: 
                  - {label: 'Link title', name: 'title', widget: string, required: false}
                  - {label: 'Link url', name: 'url', widget: string, required: false}
      - label: 'Menus'
        name: 'menus'
        file: 'contents/settings/menus.md'
        fields:
          - label: 'Header navigation menu'
            name: 'headerMenuNavigation'
            widget:
                'list'
            fields:
              - {label: 'Menu Title', name: 'title', widget: 'string'}
              - {label: 'Menu Screen reader Title', name: 'srTitle', widget: 'string'}
              - {label: 'Menu URL', name: 'url', widget: 'string'}
              - {label: 'Is menu inline ?', name: 'inline', widget: 'boolean', default: true}
              - {label: 'Is menu special ?', name: 'special', widget: 'boolean', default: false, required: false}
      - label: 'Subscription'
        name: 'subscription'
        file: 'contents/settings/subscription.md'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Subscribe button label', name: 'subscribeBtnLabel', widget: 'string'}
          - label: 'Background image'
            name: "backgroundImage"
            widget: 'image'
            default: 'img/newletter-background.png'
            media_library:
              config:
                multiple: false
          - {label: 'Is background image a pattern', name: 'isBackgroundPattern', widget: boolean, default: false}
          - {label: 'Show transparent background', name: 'isTransparentBackground', widget: boolean, default: false}
      - label: 'Testimonials'
        name: 'testimonials'
        file: 'contents/settings/testimonails.md'
        fields:
          - label: 'Customer Testimonails'
            name: 'customerTestimonials'
            widget:
                'list'
            fields:
              - {label: "Author", name: "author", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

  - label: "Stories"
    name: "stories"
    folder: "contents/posts/story"
    create: true
    identifier_field: name
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}